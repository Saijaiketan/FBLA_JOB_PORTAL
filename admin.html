<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ECHS JOBS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">ECHS JOBS</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="employer.html">Post a Job</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1>Admin Panel</h1>

            <!-- Pending Jobs Section -->
            <div class="admin-section">
                <h2>Pending Jobs ( From Employer )</h2>
                <div id="pending-jobs"></div>
            </div>

            <!-- Job Applications Section -->
            <div class="admin-section">
                <h2>Job Applications</h2>
                <button id="show-job-applications-btn" onclick="toggleJobApplications()" class="btn btn-colorful">
                    Show Job Applications
                </button>
                <div id="job-applications" class="job-applications" style="display: none;"></div>
            </div>

            <!-- Deleted Applications Section -->
            <div class="admin-section">
                <h2>Deleted Applications</h2>
                <button id="show-deleted-btn" onclick="toggleDeletedApplications()" class="btn btn-colorful">
                    Show Deleted Applications
                </button>
                
                <div id="deleted-applications-list" class="deleted-applications" style="display: none;"></div>
            </div>

            <!-- Close button -->
            <button id="close-btn" onclick="closeApplications()" class="btn btn-colorful" style="display: none;">
                Close
            </button>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ECHS JOBS. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
